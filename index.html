<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zendy Wear</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="page-fade">
  <header class="header">
    <div class="nav-left">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Catalog</a>
      <a href="#" class="nav-link">Contact</a>
    </div>

    <a href="about.html">
      <img src="logo.png" alt="Zendy Wear Logo" class="main-logo" />
    </a>

    <div class="nav-right">
      <a href="#" class="icon-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <span>Search</span>
      </a>
      <a href="#" class="icon-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        <span>Login</span>
      </a>
      <a href="#" class="icon-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a1 1 0 0 0 .99.81h9.72a1 1 0 0 0 .97-.76L23 6H6" />
        </svg>
        <span>Cart</span>
      </a>
    </div>
  </header>

  <main>
    <section class="snap-section homepage-hero">
      <div class="hero-overlay">
        <h1 class="typewriter glitch-type">Welcome to Zendy Wear</h1>
        <p class="typewriter-sub glitch-type">Made for chaos. Worn by legends.</p>
        <a href="#collection" class="shop-button">Shop Now</a>
      </div>
    </section>

    <section class="snap-section collection-section" id="collection">
      <div class="collection-title">
        <h2 class="typewriter glitch-type">Noodle T-Shirts</h2>
        <p class="typewriter-sub glitch-type">Handcrafted chaos in every stitch.</p>
      </div>
      <div class="collection-grid">
        <img src="noodle1.png" alt="Noodle Shirt 1">
        <img src="noodle2.png" alt="Noodle Shirt 2">
        <img src="noodle3.png" alt="Noodle Shirt 3">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Zendy Wear</p>
  </footer>
</body>
</html>
